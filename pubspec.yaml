name: nautilus_wallet_flutter
description: Nautilus - Fast, Robust & Secure NANO Wallet.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
version: 0.1.5+207

environment:
  sdk: ">=2.11.99 <3.0.0"
  # sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Securley store data in a keystore
  flutter_secure_storage: ^5.0.2

  # Nano core functions
  flutter_nano_ffi: ^2.0.0

  # Shared prefs
  shared_preferences: ^2.0.8

  # Flare for animations
  flare_flutter: ^2.0.6

  # Websockets
  web_socket_channel: ^2.0.0

  # Platform-specific build info
  package_info: ^2.0.2

  # Device-specific info
  device_info: ^2.0.3

  # JSON Serialization
  # json_annotation: ^4.3.0
  json_annotation: ^4.4.0

  # Localization
  intl: ^0.17.0

  # BigDecimal alternative
  decimal: ^1.3.0

  # Logger
  logger: ^1.0.0

  # Native webview plugin
  flutter_webview_plugin: ^0.4.0
  # new webview made by flutter:
  webview_flutter: ^3.0.0

  # SQLite
  sqflite: ^2.0.0+4

  # Android/iOS path provider
  path_provider: ^2.0.1

  # TouchID/FaceID
  local_auth: ^1.0.0-nullsafety.3
  # Eventbus
  event_taxi: ^1.0.0

  # SVG
  flutter_svg: ^0.22.0

  # QR Codes
  qr_flutter: ^2.0.1 # Generator
  barcode_scan:
    git:
      url: https://github.com/bbedward/flutter_barcode_reader.git
      ref: master

  # Share files
  share:
    git:
      url: https://github.com/bbedward/plugins.git
      path: packages/share
      ref: master

  # File picker
  file_picker: ^3.0.0-nullsafety.0

  # Deep link support
  #uni_links: ^0.2.0
  uni_links:
    git:
      url: https://github.com/bbedward/uni_links.git
      ref: master

  # HTTP client
  http: ^0.13.4

  # Vibrate
  vibrate:
    git:
      url: https://github.com/bbedward/flutter_vibrate.git
      ref: master

  # Toast
  oktoast: ^3.0.0

  # Push notifications
  firebase_messaging: ^11.1.0
  firebase_core: ^1.10.0

  # Slidable list actions
  flutter_slidable: ^0.5.7

  # Lock helper
  synchronized: ^3.0.0

  # Service provider
  get_it: ^6.0.0

  # Root/Jailbreak detection
  root_checker:
    git:
      url: https://github.com/bbedward/root_checker.git
      ref: master

  # Validation utilities
  validators: 2.0.0

  # Auto resize text widget
  auto_size_text: ^2.1.0

  # Avoid keyboard from overlapping text fields
  keyboard_avoider: ^0.1.2

  # Launch external URLs
  url_launcher: ^6.0.2

  quiver: ^3.0.1+1

  # Manta dart implementation
  manta_dart:
    git:
      url: https://github.com/bbedward/manta-dart.git
      ref: master

  # paper wallet generator in js:
  # flutter_js: ^0.5.0+5

  devicelocale: ^0.4.1

dependency_overrides:
  analyzer: ^2.7.0
  dart_style: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.1.5
  json_serializable: ^6.0.1
  # the next two packages have a dependency conflict and can't both be enabled at the same time
  # though the second is just a command line tool for updating /changing the application icons
  intl_translation:
    git:
      url: https://github.com/bbedward/intl_translation.git
      ref: master
  # flutter_launcher_icons: "^0.9.2"

# to update the app icons use:
# flutter pub get
# flutter pub run flutter_launcher_icons:main

# to update the translations use:
# flutter pub pub run intl_translation:extract_to_arb --output-dir=lib/l10n lib/localization.dart
# flutter pub pub run intl_translation:generate_from_arb --output-dir=lib/l10n --no-use-deferred-loading lib/localization.dart lib/l10n/intl_*.arb

flutter_icons:
  android: true
  # android: "ic_launcher_round.png"
  ios: true
  image_path: "assets/logo-square.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/logo-square.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
          weight: 600
        - asset: fonts/NunitoSans-ExtraLight.ttf
          weight: 100
        - asset: fonts/NunitoSans-Light.ttf
          weight: 200
        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 700
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 800
        - asset: fonts/NunitoSans-ExtraBold.ttf
          weight: 900
    - family: OverpassMono
      fonts:
        - asset: fonts/OverpassMono-Regular.ttf
          weight: 600
        - asset: fonts/OverpassMono-Light.ttf
          weight: 100
    - family: AppIcons
      fonts:
        - asset: fonts/AppIcons.ttf
          weight: 500
    - family: ExtraAppIcons
      fonts:
        - asset: fonts/ExtraAppIcons.ttf
          weight: 500
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Bold.ttf
          weight: 700
        - asset: fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: fonts/Comfortaa-Light.ttf
          weight: 300
  assets:
    - legacy_assets/QR.svg
    - legacy_assets/welcome_animation.flr
    - legacy_assets/send_animation.flr
    - legacy_assets/manta_animation.flr
    - legacy_assets/transfer_animation_nautiluswalletonly.flr
    - legacy_assets/transfer_animation_paperwalletonly.flr
    - legacy_assets/searchseedqr_animation_magnifyingglassonly.flr
    - legacy_assets/searchseedqr_animation_glassonly.flr
    - legacy_assets/searchseedqr_animation_qronly.flr
    - legacy_assets/searchseedmanual_animation_magnifyingglassonly.flr
    - legacy_assets/searchseedmanual_animation_glassonly.flr
    - legacy_assets/searchseedmanual_animation_seedonly.flr
    - legacy_assets/threedot_animation.flr
    - legacy_assets/offline_animation.flr
    - legacy_assets/sharecard_logo.svg
    - legacy_assets/transferfunds_illustration_start_nautiluswalletonly.svg
    - legacy_assets/transferfunds_illustration_start_paperwalletonly.svg
    - legacy_assets/transferfunds_illustration_end_nautiluswalletonly.svg
    - legacy_assets/transferfunds_illustration_end_paperwalletonly.svg
    - legacy_assets/pulltosend_animation.flr
    - legacy_assets/sheethandle_animation.flr
    - legacy_assets/ntr_placeholder_animation.flr
    - assets/store/known.json
    - assets/store/reps.json
    - assets/logo-square.png
    # nyano assets:
    - assets/nyano/images/logos/cat-head-collar-black-1000 × 1180.png

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
